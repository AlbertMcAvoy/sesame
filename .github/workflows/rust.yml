name: Rust

on:
  push:
    branches: [ "develop", "master" ]
  pull_request:
    branches: [ "develop", "master" ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
        - uses: actions/checkout@v4
        - name: Get into backend
            run: cd backend
        - name: Check
        run: cargo check --verbose
        - name: Build
        run: cargo build --verbose
        - name: Run tests
        run: cargo test --verbose